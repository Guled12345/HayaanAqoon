<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Platform</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Learning Platform</h1>
    </header>

    <main>
      <section id="teacher-section">
        <h2>Upload Quiz</h2>
        <form id="quiz-form">
          <label for="quiz-title">Quiz Title:</label>
          <input type="text" id="quiz-title" required />

          <div id="questions-container">
            <!-- Questions will be dynamically added here -->
          </div>

          <button type="button" id="add-question-btn">Add Question</button>
          <button type="submit">Upload Quiz</button>
          <label for="teacher-id">Teacher ID:</label>
          <input type="text" id="teacher-id" name="teacher-id" required />
        </form>
      </section>

      <section id="student-section">
        <h2>Quizzes</h2>
        <ul id="quiz-list"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
